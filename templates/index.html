<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <!-- Corrected CSS Path -->
    <link rel="stylesheet" href="/static/js/style.css">
</head>
<body>
    <h1>My To-Do List</h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul id="todo-list"></ul>

    <!-- Load JavaScript at the end to prevent 'null' errors -->

    <script src="/static/js/app.js"></script>
</body>
</html>
